{% extends "base_template.html" %} <!-- extends block establishes the inheritance link between this content and base_template -->
{% block content %} <!-- the linked templates have matching block statements named "content" -->

    <h1>Admin Area</h1>
    <hr />
    <h2>Upload WiFi Data</h2>

	<form class="form-horizontal" role="form" action="" method="POST" enctype="multipart/form-data" name="upload">
		{{ form.hidden_tag() }} <!-- template arg replaced with hidden field that implements the CSRF prevention -->
		
		<div class="form-group">
            Please select a file to upload:
			{{ form.upload }}
			{% for error in form.upload.errors %} <!-- error message: for loop that renders any errors added by the validators attached to field -->
				<span style="color: red;">* {{ error }}</span>
			{% endfor %}<br>
		</div>

		<p><input type="submit" value="Upload" class="btn btn-primary"></p>
	</form>
        
{% endblock %}
